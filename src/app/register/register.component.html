<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="card-title text-center mb-4">Register</h3>
  
          <form>
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>
  
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
  
            <div class="form-group mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>
  
            <button (click)="doRegister()" type="submit" class="btn btn-primary w-100">Register</button>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
              
          </form>
  
          <div class="text-center mt-4">
            <a [routerLink]="'/'" class="text-decoration-none">Already have an account? Login here</a>
            
          </div>
        </div>
      </div>
    </div>
  </div>

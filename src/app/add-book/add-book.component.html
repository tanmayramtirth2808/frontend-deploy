<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="mb-4">Add New Book</h2>
      <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="book.title" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" class="form-control" [(ngModel)]="book.description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" id="image" name="image" class="form-control" (change)="onFileChange($event)">
        </div>

        <div *ngIf="imageUrl" class="mb-3">
          <label>Image Preview:</label>
          <img 
            [src]="imageUrl" 
            alt="Image Preview" 
            class="img-thumbnail" 
            style="max-height: 200px; cursor: pointer;" 
            (click)="openModal()">
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img [src]="imageUrl" alt="Zoomed Image" class="img-fluid" [style.transform]="'scale(' + zoomLevel + ')'">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="zoomOut()">
          <i class="bi bi-zoom-out"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="zoomIn()">
          <i class="bi bi-zoom-in"></i>
        </button>  
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between mb-4">
    <h2>Give Review to Book</h2>
  </div>
  
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | paginate: { itemsPerPage: 10, currentPage: page }">
        <td><img [src]="book.imageUrl" alt="{{book.title}}" class="img-fluid book-image" style="max-width: 150px;"></td>
        <td>{{ book.title }}</td>
        <td>{{ book.description }}</td>
        <td class="text-center">
          <button class="btn btn-info btn-sm me-2" (click)="viewReviews(book)"><i class="bi bi-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

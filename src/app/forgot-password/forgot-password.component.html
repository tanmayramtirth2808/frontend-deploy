<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="card-title text-center mb-4">Forgot Password</h3>
  
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="showAlert" class="modal fade show" tabindex="-1" style="display: block;" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Password Reset</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="redirectToLogin()"></button>
        </div>
        <div class="modal-body">
          Password reset link has been sent to your registered email.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="redirectToLogin()">OK</button>
        </div>
      </div>
    </div>
  </div>
